let ans,ans2,ans3;
function operation(num1,num2,callback){
	let c=num1/num2;
	callback(c);
	}
	operation(60,2,divide=>{
		ans=divide;
		console.log("Result of the first callback:"+ans);
	})
	operation(ans,3,divide=>{
		ans2=divide;
		console.log("Result of the second callback:"+ans2);
	})
	operation(ans2,5,divide=>{
		ans3=divide;
		console.log("Result of the third callback:"+ans3);
	})
	
	
<!---------------- 3 ----------------->
let res1,res2,res3;
function operation2(n1,n2,callback2){
	let k=n1+n2;
	callback2(k);
	}
	operation2(10,5,sum=>{
		res1=sum;
		console.log("Result of the first callback:"+res1);
	})
	operation2(res1,10,sum=>{
		res2=sum;
		console.log("Result of the second callback:"+res2);
	})
	operation2(res2,2,sum=>{
		res3=sum;
		console.log("Result of the third callback:"+res3);
	})
